<style type="text/css">
.col-centered{
    float: none;
    margin: 0 auto;
}
.top-buffer { margin-top:20px; }

.selectwidthauto
{
     width:auto !important;
}
</style>
<div class="sthanikTplPage-wrapper" ng-controller="serviceReqCtrl">
    <div class="sthanik-page">
        <div class="board">
            <div class="board-inner-head">
                <h4 class="modal-title" id="viewServicesModelLabel">Service Request Details</h4>
            </div>
            <div class="tab-content" ng-show="!firstTime">
            <form name="serviceDtls"  ng-submit="saveServiceOrderDtls()" ng-init="init()" >
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12 col-centered top-buffer">
                    <div class="form-group form-input-group">
                                <select class="form-control" ng-model="speciality_id"
                                    ng-options="sthanikServicesVO.id as sthanikServicesVO.speciality for sthanikServicesVO in rc.specialityList" ng-change="getActivity(speciality_id)" required>
                                    <option value="">Select Your Category</option>
                                </select>
                    </div>
                    <div class="form-group form-input-group" ng-show="IsActivityVisible">
                                <select class="form-control selectwidthauto"  ng-model="activity_id"
                                    ng-options="sthanikServicesVO.id as sthanikServicesVO.activity +' ' + sthanikServicesVO.unit for sthanikServicesVO in activityList" ng-required="IsActivityVisible" ng-required="IsActivityVisible">
                                    <option value="">What help you need?</option>
                                </select>
                                  <span ng-show="serviceDtls.activity_id.$error.required">Select service</span>
                    </div>
                    <div class="form-group" ng-show="IsVisible">
                            <textarea cols="40" rows="2" ng-model="activityDetails" class="form-control" placeholder="Something else - Describe your problem" ng-required="IsVisible">
                            </textarea>
                    </div>
                    <div class="form-group form-input-group">
                        <input ng-model="address.addressLine1" name="addressLine1" required="required" placeholder="Flat No/House No, Building Name" type="text" class="form-control" ng-readonly="isEdited"/>
                    </div>
                    <div class="form-group form-input-group">
                        <input ng-model="address.addressLine2" name="addressLine2" required="required" placeholder="Society Name,Street,Area" type="text" class="form-control" ng-readonly="isEdited"/>
                    </div>
                    <div class="form-group form-input-group">
                        <input ng-model="address.pinCode" name="pinCode" placeholder="Pincode" required type="text" ng-model-options="{ updateOn: 'blur' }" class="form-control" ng-readonly="isEdited" />
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="city" ng-init="Pune" ng-model="address.city" required ng-readonly="isEdited">
                                <option value="">Select City</option>
                                <option value="Pune" ng-selected="true">Pune</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="state" ng-init="Maharashtra" ng-model="address.state" required ng-readonly="isEdited">
                                <option value="">Select State</option>
                                <option value="Maharashtra" ng-selected="true">Maharashtra</option>
                        </select>
                    </div>
                    <div class="form-group col-centered">
                        <div class="btn-group col-centered">
                            <button type="button" class="btn btn-default" ng-show="showEditAddr" ng-click="editAddress()">Edit Address</button>
                            <button type="submit" class="btn btn-primary" ng-click="saveServiceOrder()">Request A Service</button>
                        </div>
                    <div>
                </div>
                </div>   
                </div> 
            </form> 
            </div>
        </div>
    </div>
</div>
