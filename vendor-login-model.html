<div class="modal-body">
    <!-- Add your username and password code here -->
    <div class="row login-block">
        <div class="form-section col-md-12">
            <form name="loginForm" ng-submit="getUserLoggedIn(credentials,loginForm.$valid)" ng-init="changeFlagToTrue(true)" novalidate="novalidate">
                <div class="form-group form-input-group" ng-class="{
                  'has-error':(loginForm.username.$dirty || loginForm.$submitted) && !loginForm.username.$valid,
                  'has-success':(loginForm.username.$dirty || loginForm.$submitted) && loginForm.username.$valid
                  }">
                    <input id="username" name="username" required="required" ng-model="credentials.username" type="text" class="form-input-field" />
                    <label for="username" class="control-label">Mobile or Email</label>
                    <p ng-show="loginForm.username.$error.required && (loginForm.username.$dirty || loginForm.$submitted )" class="help-block">Username is required.</p>

                </div>
                <div class="form-group form-input-group" ng-class="{
                  'has-error': (loginForm.password.$dirty || loginForm.$submitted) && !loginForm.password.$valid,
                  'has-success':(loginForm.password.$dirty || loginForm.$submitted) && loginForm.password.$valid
                  }">
                    <input id="password" name="password" required="required" ng-model="credentials.password" type="password" class="form-input-field" />
                    <label for="password" class="control-label">Password</label>
                    <p ng-show="loginForm.password.$error.required && (loginForm.password.$dirty || loginForm.$submitted )" class="help-block">Password is required.</p>
                </div>
                <div class="forgot-password" ng-click="showForgetPassword()">
                    <a href="">Oops!! recover my password</a>
                </div>
                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row forgotPassword-block">
        <div class="form-section col-md-12">
            <form class="" ng-init="changeFlagToTrue(true)">
                <div class="form-group form-input-group">
                    <input id="username" ng-model="credentials.userName" type="text" class="form-input-field" />
                    <label for="username" class="control-label">Registered Mobile or Email</label>
                </div>
                <div class="form-group pull-right">
                    <button type="back" class="btn btn-primary" ng-click="backToLogin()">Back</button>
                    <button type="submit" class="btn btn-primary" ng-click="validateUsername(credentials)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <label>
        <div> Not part of our Family yet!! its simple just
            <a href="regVendor">Join Us</a>
        </div>
    </label>
</div>
