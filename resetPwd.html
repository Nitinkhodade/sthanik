<div class="sthanik-page">
  <div class="container">
    <div class="board">
      <div class="board-inner-head">
        <div class="title">
          <h1>Reset Password</h1>
        </div>
      </div>
      <div class="tab-content">
	    <div class="container-fluid">
	        <div class="row" ng-controller="resetPwdCtrl">
	                <div class="col-md-3">
	                  <form class="">
	                    <div class="form-group">
	                      <input id="password" ng-model="password" placeholder="Password" type="password" class="form-control" />
	                    </div>
	                    <div class="form-group">
	                      <input id="reEnterPassword" ng-model="reEnterPassword" placeholder="Re-Enter Password" type="password" class="form-control" />
	                    </div>
	                    <div class="form-group pull-right">
	                      <button type="submit" class="btn btn-primary" ng-click="resetPassword(password,reEnterPassword)">Submit</button>
	                    </div>
	                  </form>
	      			</div>
	     	</div>
	     </div> 
	   </div>
	 </div>
  </div>
</div>
